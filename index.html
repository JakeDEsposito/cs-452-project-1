<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>CS 452 Astroids Project</title>

    <link rel="preload" href="fonts/Hyperspace-JvEM.ttf" as="font">

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "@dimforge/rapier2d": "https://unpkg.com/@dimforge/rapier2d-compat@0.11.2/rapier.es.js",
            "howler": "https://cdn.jsdelivr.net/npm/howler@2.2.4/+esm",
            "detect-gpu": "https://unpkg.com/detect-gpu@5.0.37/dist/detect-gpu.esm.js"
        }
    }
    </script>

    <style>
        @font-face {
            font-family: Hyperspace;
            src: url("fonts/Hyperspace-JvEM.ttf");
        }

        body {
            font-family: Hyperspace, "Courier New", Courier, monospace;
            color: #00ff00;

            background-color: black;

            text-transform: uppercase;
        }

        .fixed-position {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        #canvas {
            z-index: -1;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
        }

        #gameui {
            margin: 2rem;
            font-size: 2rem;
        }

        #gameui p {
            margin: 0 0.5rem;
        }

        #pausedui {
            background-color: #668b6540;
        }
        
    </style>
</head>

<body>
    <canvas id="canvas" class="fixed-position"></canvas>

    <div id="title" class="center fixed-position">
        <h1>Asteroids</h1>
        <p>Press Space to Play</p>
        <!-- TODO: Make Animation for when this opens and closes. -->
        <details>
            <summary>Controls</summary>
            <ul>
                <li>Rotate Left - a</li>
                <li>Rotate Right - d</li>
                <li>Move Forward - w</li>
                <li>Shoot - Space</li>
                <li>Pause - Escape</li>
            </ul>
        </details>
    </div>

    <div id="gameui" class="fixed-position" style="display: none;">
        <p id="score">0000</p>
        <p id="lives">♡♡♡</p>
    </div>

    <div id="pausedui" class="center fixed-position" style="display: none;">
        <h1>Paused...</h1>
        <!-- TODO: Make Animation for when this opens and closes. -->
        <details>
            <summary>Controls</summary>
            <ul>
                <li>Rotate Left - a</li>
                <li>Rotate Right - d</li>
                <li>Move Forward - w</li>
                <li>Shoot - Space</li>
                <li>Pause - Escape</li>
            </ul>
        </details>
    </div>

    <div id="gameover" class="center fixed-position" style="display: none;">
        <!-- TODO: Make nice animation for this. -->
        <h1>Game Over</h1>
    </div>


    <script type="module" src="./main.js"></script>
</body>

</html>
