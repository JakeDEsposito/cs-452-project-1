    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",

<body>
    <canvas id="canvas" class="fixed-position"></canvas>

    <div id="title" class="center fixed-position">
        <h1>Asteroids</h1>
        <p id="readytoplay">Loading ...</p>
        <details>
            <summary>Controls</summary>
            <ul>
                <li>Rotate Left - a</li>
                <li>Rotate Right - d</li>
                <li>Move Forward - w</li>
                <li>Shoot - Space</li>
                <li>Pause - Escape</li>
            </ul>
        </details>
    </div>

    <div id="gameui" class="fixed-position" style="display: none;">
        <p id="score">0000</p>
        <p id="lives">♡♡♡</p>
        <button id="save">Save Training Data</button><br>
        <label for="load">Load Training Data</label>
        <input type="file" id="load" name="load" accept=".json">
    </div>

    <div id="pausedui" class="center fixed-position" style="display: none;">
        <h1>Paused...</h1>
        <details>
            <summary>Controls</summary>
            <ul>
                <li>Rotate Left - a</li>
                <li>Rotate Right - d</li>
                <li>Move Forward - w</li>
                <li>Shoot - Space</li>
                <li>Pause - Escape</li>
            </ul>
        </details>
    </div>

    <div id="gameover" class="center fixed-position" style="display: none;">
        <h1>Game Over</h1>
    </div>
</body>
